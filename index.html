<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- div de apresentacao -->
            <div class="col-7">
                <img class="facebook-logo" src="./images/facebook.svg">

                <div class="descricao-facebook">O Facebook ajuda você a se conectar e compartilhar com as pessoas
                    que fazem parte da sua vida.
                </div>
            </div>
            <!-- div de login -->
            <div class="col">
                <p style="color: black;"> <b> Entrar no Facebook</b></p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email ou telefone">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>

                    <p style="color: #337AFF;">
                        <a href="#"> Esqueceu a conta?</a>
                    </p>

                    <h2 class="background"><span>OU</span></h2>

                    <div class="text-center">
                        <button class="btn btn-success" id="singlebutton">Criar nova conta</button>
                    </div>
                    <a href="#" style="color: black;"> <b>Criar uma Página</b> </a> uma celebridade, banda ou empresa.
                </form>
            </div>
        </div>

</body>

</html>
